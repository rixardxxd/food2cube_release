
<div>
    <div><!--ShoppingCartContent-->
            <table class="shopping-cart">
            <tr>
                <th>
                    <a href="" ng-click="predicate = 'name'; reverse=!reverse">Item Name</a>
                </th>
                <th>
                    <a href="" ng-click="predicate = 'price'; reverse=!reverse">Price</a>
                </th>
                <th>
                    <a href="" ng-click="predicate = 'amount'; reverse=!reverse">Amount</a>
                </th>
            </tr>
            <tr ng-repeat="item in items | orderBy:predicate:reverse">
                <td>  {{item.name}}  </td>
                <td>  {{item.price | currency:"$"}}  </td>
                <td>
                    <input type="button" value="<<" ng-click="item.amount = (item.amount>0)?item.amount-1:0;doUpdateAmount();" />
                    {{ item.amount }}
                    <input type="button" value=">>" ng-click="item.amount = item.amount+1;doUpdateAmount();" />
                </td>
            </tr>



            </table>

              <div class="btn-group">
                     <button type="button" class="btn btn-primary" ng-model="tips" btn-radio="0" ng-click="tips = 0;doUpdateAmount();">0%</button>
                     <button type="button" class="btn btn-primary" ng-model="tips" btn-radio="0.1" ng-click="tips = 0.1;doUpdateAmount();">10%</button>
                     <button type="button" class="btn btn-primary" ng-model="tips" btn-radio="0.15" ng-click="tips = 0.15;doUpdateAmount();">15%</button>
                     <button type="button" class="btn btn-primary" ng-model="tips" btn-radio="0.2" ng-click="tips = 0.2;doUpdateAmount();">20%</button>

               </div>
                <p>Total Amount:</p>
                <p> {{ totalAmount | currency:"$"}}</p>
    </div>

    <button class="btn btn-primary" ng-click="goBack('/company/1');">Go back to menu</button>




    <button  class="btn btn-block btn-link"
             ng-click="checkout()"
             ng-disabled="totalAmount <= 0" >
    <img src="https://www.paypal.com/en_US/i/btn/btn_xpressCheckout.gif" alt="checkout PayPal"/>
    </button>


    Please choose the address you want to deliver:
    <span class="address">
    <select ng-model="address" ng-options="a.address for a in addresses">
        <option value="">-- choose color --</option>
    </select>
    </span>


    <div><!--CheckoutPanel-->
            <a data-toggle="modal" data-target="#bill">Proceed to Checkout</a>
    </div>
    <!--bill-->
    <div class="modal fade" id="bill">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    Bill Detail:
                </div>
            </div>
        </div>
    </div>
</div>
